<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img src="back.png" alt="Background" style="margin-left: -600px" />
    <header>
      <h1 class="logo"><a href="firstPage.html"> Personal Website </a></h1>
      <nav class="navigation">
        <a href="about.html">About</a>
        <a href="#">Contact</a>
        <a href="login.html"><button class="btnLogin-popup">Login</button></a>
      </nav>
    </header>

    <!-- CONTACT PAGE-->
    <div class="wrap-contact">
      <div class="form-box register">
        <br />
        <h2>Contact</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="person-outline"></ion-icon
            ></span>
            <input type="fullName" required />
            <label>fullName</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="Email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <textarea wrap="off" cols="30" rows="5">Write here.. </textarea>
          </div>

          <br />
          <button type="submit" class="btn">Send</button>
          <br /><br />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
