<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img src="back.png" alt="Background" style="margin-left: -600px" />
    <header>
      <h1 class="logo"><a href="firstPage.html"> Personal Website </a></h1>
      <nav class="navigation">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html"><button class="btnLogin-popup">Login</button></a>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

      <!-- Login frame -->
      <div class="form-box login">
        <h2>Login</h2>
        <form method="POST" onsubmit="userLogin(event)">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" id="email" name="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" id="password" name="password" required />
            <label>Password</label>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account ?
              <a href="#" class="register-link"> Register</a>
            </p>
          </div>
        </form>
      </div>

      <!-- Registration frame -->
      <div class="form-box register">
        <h2>Registration</h2>
        <form method="POST" onsubmit="userRegister(event)">
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="person-outline"></ion-icon
            ></span>
            <input type="text" id="name" name="name" required /><br />
            <label>Name</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="person-outline"></ion-icon
            ></span>
            <input type="text" id="username" name="username" required /><br />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="text" id="email" name="email" required /><br />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input
              type="password"
              id="password"
              name="password"
              required
            /><br />
            <label>Password</label>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const wrapper = document.querySelector(".wrapper");
        wrapper.classList.add("active-popup");
        wrapper.classList.remove("active");
      });
    </script>
  </body>
</html>
